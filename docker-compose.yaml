services:
  stream-screen:
    build:
      context: ./stream-screen
      dockerfile: Dockerfile
      target: development # Use the development stage for hot-reload
    ports:
      - "3000:3000"
    volumes:
      - ./stream-screen:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:3011
      - INTERNAL_SOCKET_URL=http://stream-socket:3001
      - REDIS_URL=redis://redis:6379
      - RTMP_URL=rtmp://restreamer:1935/live
      - USE_CANVAS_RENDERER=true
      - PORT=3010
    env_file:
      - .env
    restart: unless-stopped
    mem_limit: 1536m
    cpus: 2
    privileged: true
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/snd
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      redis:
        condition: service_healthy
      stream-socket:
        condition: service_healthy
      restreamer:
        condition: service_healthy
    networks:
      - stream-net

  stream-socket:
    build:
      context: ./stream-socket
      dockerfile: Dockerfile
    ports:
      - "3011:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - INTERNAL_SCREEN_URL=http://stream-screen:3010
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 256m
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - stream-net

  restreamer:
    image: datarhei/restreamer:latest
    environment:
      - CORE_RTMP_ENABLE=true
      - CORE_RTMP_APP=/live
    ports:
      - "8181:8181" # Web UI
      - "1935:1935" # RTMP
    volumes:
      - restreamer-data:/core/data
    restart: unless-stopped
    mem_limit: 512m
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - stream-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    mem_limit: 128m
    command: redis-server --maxmemory 100mb --maxmemory-policy allkeys-lru
    networks:
      - stream-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 20s
      timeout: 5s
      retries: 5

volumes:
  restreamer-data:


networks:
  stream-net:
    driver: bridge
