services:
  stream-screen:
    build:
      context: ./stream-screen
      dockerfile: Dockerfile
    ports:
      - "3010:3000"
    restart: unless-stopped
    env_file:
      - .env
    shm_size: '512mb'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2048M

  stream-manager:
    build:
      context: ./stream-manager
      dockerfile: Dockerfile
    ports:
      - "3020:3020"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - RTMP_URL=rtmp://restreamer:1935/live
      - NETWORK_NAME=stream-fighter_default
    restart: unless-stopped

  restreamer:
    image: datarhei/restreamer:latest
    ports:
      - "8181:8080"
      - "1935:1935"
    volumes:
      - restreamer-data:/core/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  stream-socket:
    build:
      context: ./stream-socket
      dockerfile: Dockerfile
    ports:
      - "3011:3001"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/socket.io/?EIO=4&transport=polling" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  restreamer-data:
