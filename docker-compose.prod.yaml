services:
  stream-screen:
    build:
      context: ./stream-screen
      dockerfile: Dockerfile
      # Defaults to the last stage (runner) which is optimized for production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL} # Should be set in .env or Coolify
      - INTERNAL_SOCKET_URL=http://stream-socket:3001
      - REDIS_URL=redis://redis:6379
      - RTMP_URL=${RTMP_URL:-rtmp://restreamer:1935/live}
    env_file:
      - .env
    restart: unless-stopped
    mem_limit: 2048m
    shm_size: '512mb'
    privileged: true
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/snd
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      redis:
        condition: service_healthy
      stream-socket:
        condition: service_healthy
      restreamer:
        condition: service_healthy
    networks:
      - stream-net

  stream-socket:
    build:
      context: ./stream-socket
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - INTERNAL_SCREEN_URL=http://stream-screen:3000
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 256m
    networks:
      - stream-net

  restreamer:
    image: datarhei/restreamer:latest
    ports:
      - "8181:8181"
      - "1935:1935"
    volumes:
      - restreamer-data:/core/data
    restart: unless-stopped
    mem_limit: 512m
    networks:
      - stream-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    mem_limit: 128m
    command: redis-server --maxmemory 100mb --maxmemory-policy allkeys-lru
    networks:
      - stream-net

volumes:
  restreamer-data:


networks:
  stream-net:
    driver: bridge
