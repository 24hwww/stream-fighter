services:
  stream-screen:
    build:
      context: ./stream-screen
      dockerfile: Dockerfile.dev
    ports:
      - "3010:3000"
    volumes:
      - ./stream-screen:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - NETWORK_IP=10.0.0.15
      # Optimización: Usar Canvas Renderer por defecto (más eficiente)
      - USE_CANVAS_RENDERER=true
      - NEXT_PUBLIC_SOCKET_URL=http://10.0.0.15:3011
      - INTERNAL_SOCKET_URL=http://stream-socket:3001
      - REDIS_URL=redis://redis:6379
      # Optimización FFmpeg
      - RTMP_URL=rtmp://restreamer:1935/live
    restart: unless-stopped
    # Optimización: Reducido de 2048m (Canvas usa menos RAM que Chromium)
    mem_limit: 1536m
    cpus: 2
    # Privilegios necesarios para PulseAudio y FFmpeg
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/snd
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health" ]
      interval: 60s # Optimización: Reducido de 30s
      timeout: 10s
      retries: 3
      start_period: 15s # Optimización: Reducido de 40s
    depends_on:
      redis:
        condition: service_healthy
      stream-socket:
        condition: service_healthy
      restreamer:
        condition: service_healthy
    networks:
      - stream-net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  stream-socket:
    build:
      context: ./stream-socket
      dockerfile: Dockerfile
    ports:
      - "3011:3001"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    # Optimización: Reducido de 256m
    mem_limit: 128m
    cpus: 0.5
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 60s # Optimización: Reducido de 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - stream-net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  restreamer:
    image: datarhei/restreamer:latest
    environment:
      - CORE_RTMP_ENABLE=true
      - CORE_RTMP_APP=/live
    ports:
      - "8181:8080"
      - "1935:1935"
    volumes:
      - restreamer-data:/core/data
    restart: unless-stopped
    mem_limit: 512m
    cpus: 1
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:8080" ]
      interval: 60s # Optimización: Reducido de 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - stream-net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # Optimización: Reducido de 128m
    mem_limit: 64m
    cpus: 0.25
    command: redis-server --maxmemory 48mb --maxmemory-policy allkeys-lru
    networks:
      - stream-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s # Optimización: Reducido de 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  restreamer-data:


networks:
  stream-net:
    driver: bridge
