services:
  webapp:
    build: ./app
    ports:
      - "3010:3000"
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1024M

  streamer:
    build: ./streamer
    env_file:
      - .env
    depends_on:
      webapp:
        condition: service_healthy
      restreamer:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1024M

  restreamer:
    image: datarhei/restreamer:latest
    ports:
      - "8181:8080"
      - "1935:1935"
    volumes:
      - restreamer-data:/core/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  socket:
    build: ./socket
    ports:
      - "3011:3001"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/socket.io/?EIO=4&transport=polling" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  restreamer-data:
